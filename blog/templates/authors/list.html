{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1> AUTHORS:</h1>
            {% for author in authors %}
                <ul>
                    <li>
                        <a href="{{ url_for('users_app.details', user_id=author.user.id) }}">
                        {{ author.user.username}}
                        </a>
                    </li>

                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
