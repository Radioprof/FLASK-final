{% extends 'base.html' %}

{% block title %}
{{ title}}
{% endblock %}

{% block body %}
<h1> {{title}}:</h1>
<div class="row">
    <div class="col-6">
        <h2><a href="{{ url_for('users_app.details', user_id=article.author_id)}}">Author: {{author.user.username}}</a></h2>
        <div>{{text}}</div>
        <div>Created at: {{ article.created_at }}</div>
        <div>Updated at: {{ article.updated_at }}</div>
    </div>
    <div class="col-6">
        {% for tag in article.tags %}
            <span class="badge badge-primary">{{ tag.name }}</span>
        {% endfor %}
    </div>

</div>

{% endblock%}
